{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>
        Salary Discount Calculator
    </title>
</head>

<body>

    <div class="container">
        <div class="card card-body">
            <h3>Salary Discount Calculator</h3>
        </div>
    </div>
    <div class="container">
        <div class="card card-body">
            <div class="form-group col-sm-6 col-md-4">
                <form action="results">
                    <strong>Monthly Salary: </strong><input type="number" name="monthly_salary1" class="form-control" placeholder="RD$"/><br />
                    <strong>Bonifications: </strong><input type="number" name="bonifications1" class="form-control" placeholder="RD$"/><br />
                    <strong>Overtime: </strong><input type="number" name="overtime1" class="form-control" placeholder="RD$"/><br />
                    <input type="submit" value="Submit" class="btn btn-success" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
